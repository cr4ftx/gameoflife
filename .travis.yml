language: node_js

node_js:
  "8"

after_success: npm run build

cache:
  directories:
    - "node_modules"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: dist/
  on:
    branch: master
  verbose: true

notifications:
  email:
    on_failure: always

